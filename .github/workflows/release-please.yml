name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      major: ${{ steps.release.outputs.major }}
      version: ${{ steps.release.outputs.version }}
    
    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  publish-marketplace:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '24.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Commit build artifacts to tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Force add dist directory
          git add -f dist/
          
          # Only commit if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "chore: build artifacts for ${{ needs.release-please.outputs.tag_name }}"
            
            # Delete the local tag and recreate it at the new commit
            git tag -d ${{ needs.release-please.outputs.tag_name }}
            git tag ${{ needs.release-please.outputs.tag_name }}
            
            # Force push the updated tag
            git push origin ${{ needs.release-please.outputs.tag_name }} --force
          fi

      - name: Update major version tag
        run: |
          MAJOR="v${{ needs.release-please.outputs.major }}"
          git tag -f ${MAJOR}
          git push origin ${MAJOR} --force

